{% extends "app/base.html" %}
{% block content %}
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete trail</legend>
                <h5>Are you sure you want to delete the trail"{{ object.id}}"</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button> 
                <a class="btn btn-outline-sec" href="{% url 'trail-detail' object.id %}">Cancel</a> 
            </div>
        </form>
    </div>
{% endblock content %}
