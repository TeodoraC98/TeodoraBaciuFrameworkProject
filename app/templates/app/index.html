{% extends "app/base.html" %}
{% block content %}
 <div class="container_cover">
     <img src="media/cover.jpeg" class="img-fluid cover_img" alt="cover with mountains">
      <span class="overlay_text">[PASSION NEVER FAILS]</span>          
    </div>
    <h2 class="m-5 text-center">You can find here, your next adventure!</h2>
<div class="album py-5 bg-light">
        <div class="container">
          <div class="row justify-content-evenly">
            {% for trail in trails%}
            <div class="col-md-4">
              
              <div class="card mb-4 shadow-sm">
                <img src="media/default_card.jpg" class="card-img-top" alt="Cover trail item in card section">
                  <text class="card-text">
                   Rout: {{trail.title}}
                  </text>
                <div class="card-body">
                  <p class="card-text mt-0">
                    Posted by:  {{trail.coordinator}}
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a href="{% url 'trail-detail' trail.id %}"
                        type="button"
                        class="btn btn-sm btn-outline-secondary">
                        View
                      </a>

                    </div>
                    <small class="text-muted">{{trail.date}}</small>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
{% endblock content %}
