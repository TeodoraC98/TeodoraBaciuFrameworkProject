{% extends "app/base.html" %}
{% block content %}

<div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            {% for trail in trails%}
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <svg
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                  role="img"
                  aria-label="Placeholder: {{trail.title}}"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#c4c2c2"></rect>
                  <text x="30%" y="50%" fill="#eceeef" dy=".3em">
                   Rout: {{trail.title}}
                  </text>
                </svg>
                <div class="card-body">
                  <p class="card-text">
                    Posted by:  {{trail.coordinator}}
                  </p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="btn-group">
                      <a href="{% url 'trail-detail' trail.id %}"
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                      >
                        View
                      </a>

                    </div>
                    <small class="text-muted">{{trail.date}}</small>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}
          </div>
        </div>
      </div>
{% endblock content %}
